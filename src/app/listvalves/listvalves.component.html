<div class="container">
    <div class="row d-flex justify-content-center border text-center bg-success text-light">
        <div class="col-sm-5 p-5 ">
            <h3> ELETTROVALVOLE</h3>
            <i class="fas fa-tint fa-3x"></i>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-sm-5">
        <div *ngFor="let item of valves">
            <div class="p-2 clearfix">
                <div class="row border border border-success rounded border-4">
                    <div class="col-md-1 border">
                        {{item.id}}
                    </div>
                    <div class="col-md-2 border">
                        {{item.descrizione}}
                    </div>
                    <div class="col-md-6">

                        <div class="p-2" *ngFor="let task of item.tasks">
                            <app-task [pass_task]="task"></app-task>
                        </div>

                    </div>
                    <div class="col-md-1 border">
                        {{item.stato}} <i class="fas fa-acorn fa-lg"></i>
                    </div>
                    <div class="col-md-2 border">
                        <button type="button" class="btn btn-primary">APRI</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
